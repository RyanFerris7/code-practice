<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .jagged-shape {
      width: 150px;
      height: 150px;
      position: relative;
      background-color: #3498db;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      transition: clip-path 0.10s ease-in-out;
      overflow: hidden; /* Ensure the background image doesn't overflow the shape */
    }

    .jagged-shape::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:url("pngaaa.com-12631.png");
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      transform: scale(1); /* Initial scale */
    }

    .jagged-shape:hover::before {
      opacity: 1;
      transform: scale(1.2); /* Scale on hover, adjust the value as needed */
    }

    .jagged-shape:hover {
      clip-path: polygon(20% 0%, 85% 25%, 100% 100%, 0 90%);
    }
  </style>
  <title>Jagged Shape</title>
</head>
<body>
  <div class="jagged-shape"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slam-container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slam-paragraph {
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 0.5s, transform 0.5s;
    }

    .rockParagraph {
      font-family: 'Bahnschrift';
      font-weight: bold;
      font-size: 30px;
    }

    .paperParagraph {
      font-family: 'Bahnschrift';
      font-weight: lighter;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .scissorsParagraph {
      font-family: 'Times New Roman', Times, serif;
      font-style: italic;
      font-size: 18px;
    }

    .lizardParagraph {
      font-family: 'Brush Script MT', cursive;
      font-size: 21px;

    }

    .spockParagraph {
      font-family: 'Impact';
      font-size: 27px;
      font-weight: 100;
      letter-spacing: 1px;
    }

  </style>
  <title>Slamming Paragraphs</title>
</head>
<body>
  <div class="slam-container">
    <p class="slam-paragraph rockParagraph">Rock</p>
    <p class="slam-paragraph paperParagraph">Paper</p>
    <p class="slam-paragraph scissorsParagraph">Scissors</p>
    <p class="slam-paragraph lizardParagraph">Lizard</p>
    <p class="slam-paragraph spockParagraph">Spock</p>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const paragraphs = document.querySelectorAll(".slam-paragraph");
  
      paragraphs.forEach((paragraph, index) => {
        setTimeout(() => {
          paragraph.style.opacity = "1";
          paragraph.style.transform = "scale(3.0)";
        }, index * 250); // Adjust the delay as needed (e.g., decrease to 250)
      });
    });
  </script>
  
</body>
</html>
